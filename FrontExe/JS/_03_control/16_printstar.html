<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-size: 10px;
      text-align: center;
      color: gold;
      background-color: #222;
      border: 1px solid transparent;
      text-shadow: 10px 10px 10px black;
      animation: rotate 5s infinite alternate;
    }

    @keyframes rotate {

      form {
        transform: rotate(0deg);
      }
   
      to {
        color: #7cbedd;
        transform: rotate(180deg);
      }

    }
  </style>
  <script>
    /*
    입력한 값대로 별찍기
    */

    let num = Number(prompt('원하는 별 숫자 입력', '0'));

    for (let i = 1; i <= num; i++) {
      for (let j = 0; j < i; j++) {
        document.write('*');

      }
      document.write('<br>');
    }

    // for (let i = 1; i <= num; i++) {
    //   for (let j = num; j > i; j--) {
    //     document.write('*');
    //   }
    //   document.write('<br>');
    // }
  </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const date = new Date();
    const hour = date.getHours();

    if (hour < 12) {
      alert('오전 입니다. 현재 시각은 오전 ' + date.getHours() + '시');
    } else {
      alert('오후 입니다. 현재 시각은 오후 ' + date.getHours() + '시');
    }
  </script>
</head>

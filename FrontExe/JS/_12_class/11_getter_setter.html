<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        class Square {

            // 필드나 메서드에 #을 붙여주면 private 접근제어 설정
            #length;
            constructor(length) {
               

                this.setLength(length);
            }
            getPerimeter(){
                return 4 * this.#length;
            }
            getArea(){
                return this.#length * this.#length
            }

            getLength(){
                return this.#length;
            }
            setLength(value){
                if (value <= 0)
                    throw '길이는 0보다 커야 합니다.'

                this.#length = value; 
            }

        }

        const square = new Square(10);
        // square.#length = -100; // 접근 불가
        square.length = -100; // 객체 내부의 #length가 아닌 멤버변수 length를 새로 선언
        console.log(`정사각형의 둘레 : ${square.getPerimeter()}`);
        console.log(`정사각형의 넓이 : ${square.getArea()}`);
        console.log(`정사각형 한 변의 길이 : ${square.getLength()}`);

        square.setLength(20);
        console.log(square.getLength());
        console.log(`정사각형의 둘레 : ${square.getPerimeter()}`);
        console.log(`정사각형의 넓이 : ${square.getArea()}`);
        console.log(`정사각형 한 변의 길이 : ${square.getLength()}`);

    </script>
</head>

</body>

</html>

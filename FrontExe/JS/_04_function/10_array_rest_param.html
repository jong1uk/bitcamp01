<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function min(first, ...rests) {
      let min;
      let items;


      // first가 배열인지 검사
      if (Array.isArray(first)) {
        min = first[0];
        items = first;

        // first가 number타입인지 검사
      } else if (typeof (first) === 'number') {
        min = first;
        items = rests;
      }

      for (const item of items) {
        if (min > item)
          min = item;
      }
      return min;
    }
    console.log(`min(배열) 값: ${min([32, 77, 10, 5, 100])}`);
    console.log(`min(숫자, ...): ${min(32, 77, 10, 5, 100)}`);
  </script>
</head>

</html>

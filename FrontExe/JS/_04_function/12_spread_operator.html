  <script>
    // 전개 연산자
    function funcA(x) {
      console.log(x);
    }

    function min(...x) {
      let _min = x[0];

      for (const num of x) {
        if (_min > num)
          _min = num;
      }
      return _min;

    }
    // const array = [1, 2, 3];

    // funcA(array);
    // console.log('');
    // funcA(1, 2, 3);
    const array = [17, 9, 2, 1, 8];
    console.log(min(array)); // 배열 객체 자체를 매개변수로 사용 
    console.log(min(...array)); // 전개 연산자(배열을 가변 파라미터로 전개)
    console.log(min(17, 9, 2, 1, 8)); 
  </script>

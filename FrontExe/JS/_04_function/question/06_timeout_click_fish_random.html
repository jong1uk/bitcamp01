<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 20 auto;
            font-size: 35px;
            text-indent: 300px;
            line-height: 200px;


        }

        #score {
            /* margin: 50px; */

            vertical-align: middle;
        }

        #panel {

            width: 600px;
            height: 600px;
            border: 1px solid #999;
            position: relative;
            background-color: #22aaf4;
            background: url(../../../images2/6640387.jpg);
            background-size: cover;
        }

        #bar {
            position: absolute;
            left: 50px;
            top: 300px;
            width: 500px;
            height: 20px;
            background: rgb(84, 238, 210);
        }

        #fish {
            position: absolute;
            left: 50px;
            top: 230px;
            animation: move all 2s ease-in-out;

        }

        #nav {
            margin-top: 20px;
            text-align: center;
            width: 600px;
        }

        button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            color: #eeeeee;
            background-color: #393a54;
            border: 1px solid #eeeee3;
        }

        @keyframes move{
            from {
                

            }
            to{
                left : 100px;
                top : 100px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $fish = document.querySelector('#fish');
            let $btn1 = document.querySelector('#btn1');
            const MOVE_VAL = 50;
            const MAX_X = 480;
            const MIN_X = 0;
            const MAX_Y = 480;
            const MIN_Y = 0;
            let stepX = MOVE_VAL;
            let stepY = MOVE_VAL;
            let isOn;
            let id;
            let count = 0;


            $btn1.addEventListener('click', () => {
                let x;
                isOn = true;
                $btn1.disabled = 'true'

                if (isOn == true)
                    id = setInterval(() => {
                        let randomMoveX = Math.floor(Math.random() * MAX_X + 1);
                        let randomMoveY = Math.floor(Math.random() * MAX_Y + 1);
                        let stepX = randomMoveX;
                        let stepY = randomMoveY;

                        x = stepX;
                        y = stepY;
                        if (x >= MAX_X) {
                            x = MAX_X;
                            $fish.setAttribute('src', '../../../images2/fish2.png');
                            stepX = -randomMoveX;
                        }
                        else if (x < MIN_X) {
                            x = MIN_X;
                            $fish.setAttribute('src', '../../../images2/fish1.png');
                            stepX = randomMoveX;
                        }
                        else if (x < MIN_Y) {
                            x = MIN_X;
                            $fish.setAttribute('src', '../../../images2/fish1.png');
                            stepY = -randomMoveY;
                        }
                        else if (x >= MAX_Y) {
                            x = MIN_X;
                            $fish.setAttribute('src', '../../../images2/fish1.png');
                            stepY = randomMoveY;
                        }

                        // x, y 좌표 반영
                        $fish.style.left = x + 'px';
                        $fish.style.top = y + 'px';
                    }, 500);
                setTimeout(() => {
                    alert('게임이 종료되었습니다.');
                    clearInterval(id); // id에 해당하는 타이머 종료
                    $btn1.disabled = !$btn1.disabled;
                    isOn = false;
                    count = 0;
                }, 50000);
            }) // btn1 버튼 비활성화

            $fish.addEventListener('click', () => {

                let $score = document.querySelector('#score');
                const $btn = document.querySelector('#btn');
                if (isOn == true)
                    $score.textContent = ++count;

            })
        })
    </script>
</head>

<body>
    <div class="container">
        <div>현재 점수 : <span id="score"> 0</span></div>
        <div id="panel">
            <img src="../../../images2/fish1.png" id="fish">
            <!-- <div id="bar"></div> -->
        </div>
        <div id="nav">
            <button id="btn1">start</button>
        </div>
    </div>
</body>

</html>

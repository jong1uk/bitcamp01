<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel {
            width: 600px;
            height: 300px;
            border: 1px solid #999;
            position: relative;
            background-color: #22aaf4;
        }

        #bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 20px;
            background: rgb(84, 238, 210);
        }

        #fish {
            position: absolute;
            left: 50px;
            top: 120px;

        }

        #nav {
            margin-top: 20px;
            text-align: center;
            width: 600px;
        }

        button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            color: #eeeeee;
            background-color: #393a54;
            border: 1px solid #eeeee3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $fish = document.querySelector('#fish');
            let $btnStart = document.querySelector('#btnStart');
            let $btnStop = document.querySelector('#btnStop');
            const MOVE_VAL = 50;
            const MAX_X = 430;
            const MIN_X = 50;
            let step = MOVE_VAL;
            let isOn;
            let id = null;

            $btnStart.addEventListener('click', () => {
                clearInterval(id);
                isOn = true;

                if (isOn == true) {
                    id = setInterval(() => {
                        let x = $fish.getBoundingClientRect().left + step;
                        if (x >= MAX_X) {
                            x = MAX_X;
                            $fish.setAttribute('src', '../../../images2/fish2.png');
                            step = -MOVE_VAL;
                        }
                        else if (x < MIN_X) {
                            x = MIN_X;
                            $fish.setAttribute('src', '../../../images2/fish1.png');
                            step = MOVE_VAL;
                        }
                        $fish.style.left = x + 'px';
                    }, 100);
                }
            }) // btnStart

            $btnStop.addEventListener('click', () => {
                isOn = false;
                clearInterval(id);

            }) // btnStop
        }); // documnet.addEvent 

    </script>
</head>
<!-- 버튼 2개
시작,멈춤 

시작을 누르면 자동으로 물고기 왕복
멈춤 누르면 물고기 멈춤 -->

<body>
    <div id="panel">
        <img src="../../../images2/fish1.png" id="fish">
        <div id="bar"></div>
    </div>
    <div id="nav">
        <!-- <button id="btnMove">움직임</button> -->
        <button id="btnStart">시작</button>
        <button id="btnStop">중지</button>
    </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let result = 0;
    result = 10 + 20;
    document.write(result + "<br>")
    result = 10 - 20;
    document.write(result + "<br>")

    result = 10 * 20;
    document.write(result + "<br>")
    result = 10 / 20;
    document.write(result + "<br>")
    result = 10 % 3;
    document.write(result + "<br>")

    // 증감 연산
    let val = 10;
    document.write(++val + "<br>");
    document.write(val++ + "<br>");
    document.write(val + "<br>");

    // 비교 연산
    let val1 = 20;
    document.write((val > val1) + "<br>");

    // 비교 연산
    let isResult = 10 == 10;
    document.write(isResult + "<br>")
    isResult = 10 == '10'; // 일반 비교
    document.write(isResult + "<br>")

    isResult = 10 === '10'; // 데이터 타입까지 고려해서 비교
    document.write(isResult + "<br>")

    // 비교 연산 (false=0 true =1)
    isResult = false == '0';
    document.write(isResult + "<br>");

    isResult = false === '0';
    document.write(isResult + "<br>");

    isResult = "" == []; // 빈 배열과의 비교
    document.write(isResult + "<br>");

    isResult = 0 == [];
    document.write(isResult + "<br>");
    
    document.write(true && true + "<br>");
    document.write(true && false + "<br>");
    document.write(true || false + "<br>");
    document.write(!false + "<br>");
  </script>
</head>
<body>
  
</body>
</html>

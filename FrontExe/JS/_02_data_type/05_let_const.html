<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* let 재선언 불가능, 지역변수 */
    let val = 10;
    console.log(val)
    val = 100;
    console.log(val)
    val = 3.14;
    console.log(val)
    // let val = 100; * syntax 에러


    /* var 재선언 가능, 전역변수 */
    var a = 10;
    console.log(a)
    var a = '홍길동' // 재선언 가능
    console.log(a)
    a = [10, 20, 30]
    console.log(a)

    /* 상수 */
    const pi = 3.141592;
    console.log(pi);
    
    pi = 1.54;
    console.log(pi);
  </script>
</head>

<body>
  
</body>
</html>

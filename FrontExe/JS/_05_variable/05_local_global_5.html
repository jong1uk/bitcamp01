<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // <!--함수가 아닌. 블록에 생긴 변수를 다른 언어에서는 블록을 벗어나면 소멸 되지만
        //     자바스크립트는 함수일 경우에서만 지역변수로 동작하고
        //     함수가 아닌 블록에서는 전역벽수로 잡히게 된다.
            
        //     => 프로젝트 규모가 커질 경우 의도치 않게 동일한 네이밍의 변수가 종종 발생하게 된다.
        //         그리고 var의 특성상 변수의 타입을 바꾸거나 값을 덮어쓰는 일이 종종 생긴다.
        //         var 대신 let, const 사용-->

        a = 1;
        var aaa;

        if (a === 1) {
            var n = '홍길동';
        }

        {
            var nnn = '임꺽정'
        }

        console.log(a);
        console.log(aaa); // 변수는 존재하지만 값이 존재하지 않음
        console.log(n);
        console.log(nnn);
    </script>
</head>

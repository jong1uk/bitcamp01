    <script>

        /*
        익명함수 리터럴 방식 함수 선언은 '호이스팅' 일어나지 않는다.
        위에서 아래의 흐름대로 실행된다.*/
        let anonym;

        anonym = function(){
            console.log('1번째 익명합수입니다.');
        }

        anonym = function(){
            console.log('2번째 익명합수입니다.');
        }

        anonym();
    </script>

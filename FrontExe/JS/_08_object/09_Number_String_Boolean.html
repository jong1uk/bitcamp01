<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = new Number(273); // Reference type - object(객체) 연산이 가능하다.
        a.sample = 10;
        console.log(a);
        console.log(a.sample);
        console.log(typeof a);
        console.log(a+100);
        console.log(a.valueOf());
        console.log(typeof a);
        
        console.log(' ');
        const b = Number(273); // 객체가 아닌 primitive type - Number
        b.sample = 10;
        console.log(b);
        console.log(b.sample);
        console.log(typeof b);
        console.log(b+100);

    
        const c = 283; // 기본 타입 number
        c.sample = 10; // 일시적으로 객체 타입 'Number'로 변환
        console.log('');
        console.log(c); // undefined
        console.log(c.sample);
        console.log(typeof c);
        console.log(c.answer = '감사합니다.');
        console.log('c=' + c.answer);
        console.log(c.length); // 일시적으로 string -> String 객체타입으로 형변환


        const d = new String('안녕하세요');
        console.log(d);
        console.log(typeof d);
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const foo = function(){
            console.log(this);
        }
        foo(); // window

        // 다른 객체의 멤버로 사용
        const obj = {foo};
        obj.foo(); // 자신이 속한 클래스를 가리킴

        new foo(); // this가 생성된 객체를 가리킨다.

        

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 화살표 함수(arrow function) : 함수 선언문 x, 함수 표현식
        const mul = (x, y) => x * y;
        console.log(mul(2, 3));

        // 인자가 1개면 매개변수 () 생략 가능
        const square = x => x ** 2;
        console.log(square(5));

        // 매개변수가 없는 경우는 ()를 반드시 써야한다.
        const getName = () => '홍길동';
        console.log(getName());

        // 객체를 반환하는 경우 ()로 감싸기
        const create = (id, content) => ({id, content});

        

        
    </script>
</head>
<body>
    
</body>
</html>

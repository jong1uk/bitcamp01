<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*this는 객체를 가리키는 값이다. */
        function Circle(radius){
            this.radius = radius;

            // 객체 내부의 필드를 객체명으로 접근할 수 있다.
            Circle.prototype.getDiameter = function(){
                return 2 * this.radius;
            }
        }

        console.log(new Circle(3).getDiameter());
        console.log(new Circle(5).getDiameter());
    </script>
</head>
<body>
    
</body>
</html>

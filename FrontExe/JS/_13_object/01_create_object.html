<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체를 만드는 방법
        // 1) 리터럴 방식
        // 단위 객체를 만드는 방법 = 여러 객체를 만들 생각이 없을 때
        const car = {
            color:'black',
            price: 34000000,
            info:function(){
                console.log('색상:' + this.color);
                console.log('가격:' + this.price);
            }
        }

        car.info();

        // 2) Object를 사용해서 객체 만들기
        // 위와 동일하다.
        const tv = new Object();
        tv.color = 'white';
        tv.price = 1000000;
        tv.info = function(){
            console.log('색상:'+this.color);
            console.log('가격:'+this.price);
        }

        tv.info();

        // 3) 객체 생성자 함수로 객체 만들기
        // 함수인데 어러 객체를 만들고 싶을 때 사용하는 방법
        // 변수명은 대문자로 시작

        const CheckWeight = function(name, height, weight) {
            //필드
            this.name = name;
            this.height = height;
            this.weight = weight;

            //메서드
            this.getInfo = function(){
                let output = '';
                output += '이름: ' + this.name + '\n'
                output += '키: ' + this.height + '\n'
                output += '몸무게: ' + this.weight;
                return output;
                
            }
            this.getResult = function(){
                const minWeight = (this.height - 100) * 0.9 - 5;
                const maxWeight =(this.height - 100) * 0.9 + 5;
                if(this.weight >= minWeight && this.weight <= maxWeight)
                    return '정상 체중입니다.';
                else if(this.weight < minWeight)
                    return '정상 몸무게보다 미달입니다.';
                else
                    return '정상 몸무게보다 초과입니다.';
            }
        }

        const hong = new CheckWeight('홍길동', 174.5, 88.5)
        const iu = new CheckWeight('아이유', 160.5, 50.2)

        console.log(hong.getInfo());
        console.log(hong.getResult());
        console.log(iu.getInfo());
        console.log(iu.getResult());

        // 4) 클래스로 객체 생성하기
        // 다수의 객체를 생성할 수 있다.
        // 상속, 다형성, 접근제어자 등 객체지향 코드 작성 가능
        // 대규모 설계 Framework, Design pattern 적용

        class User{
            #name;
            #id;
            #pwd;

            constructor(name, id, pwd){
                this.name = name;
                this.id = id;
                this.pwd = pwd;
            }

            static createUser(name, id, pwd){
                return new User(name, id, pwd);
            }
            static toString(){
                return '이름 :' + this.name + '\n' 
                '아이디 :' + this.id + '\n'
                +'비밀번호:' + this.pwd
            }
        }

        const cha = new User('문상환', 'tkdghksdl', 'qwer1234');
        console.log(cha);


    </script>
</head>
<body>
    
</body>
</html>

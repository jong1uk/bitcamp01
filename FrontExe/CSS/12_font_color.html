<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 색상</title>
  <style>
    body {
      background: url('../images/bg.jpg') no-repeat fixed;

      background-size: cover;
      text-align: center;
    }

    h1 {
      color: #00f;

    }

    p {
      color: green;
    }

    .accent1 {
      color: hsl(349, 100%, 61%);
      font-size: 60px;
      font-weight: bold;
    }

    .accent2 {
      color: rgb(66, 138, 245);
      font-size: 60px;
      font-weight: bold;
    }

    #desc {
      background-color: rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 160px;
      font-family: verdana, geneva, tahoma, sans-serif;
    }

    .color1 {
      color: rgb(255, 255, 255);
    }

    .color2 {
      color: rgba(255, 255, 255, 0.5);
      /*a는 투명도*/
    }
  </style>
</head>

<body>
  <div id="desc">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent1">레드향</span>이라 불린다.</p>
    <p><span class="accent2">운향</span>과 귤속 재배식물로, 1991년 일본에서 서지향에 병감</p>
    <p class="italic">껍질이 얇아서 까기 쉽고 맛있다</p>
  </div>

  <h2 class="color1">HTML</h2>
  <h2 class="color2">CSS</h2>
</body>

</html>

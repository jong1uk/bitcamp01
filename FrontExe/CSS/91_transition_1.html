<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      margin:20px auto;
      width:100px;
      height: 100px;
      /* background-color: #07f; */
      background: url(../images/cat.jpg) no-repeat left bottom;
      background-size: cover;
      border: 1px solid #222;
      transition-property: width, height; /* 트랜지션 대상 - 너비, 높이*/
      transition-duration: 2s, 1s; /* 트랜지션 시간 - 2초, 1초*/
      
    }
    .box:hover{
      width: 200px;
      height: 600px;
    }
    p {
      margin: auto;
    }

  </style>
</head>
<body>
  <div class="box">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor, minima.</p>
  </div>

  
</body>
</html>

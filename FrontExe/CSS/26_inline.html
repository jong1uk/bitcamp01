<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 레벨과 인라인 레벨</title>
</head>
<style>
  body * {
    border: 1px solid blue;

  }

  .accent {
    color: red;
    font-weight: bold;
  }
</style>

<body>
  <!-- inline level 
  한 줄을 차지하지 않고 지정 영역만 차지
  다른 요소와 같이 한 줄에 사용가능
  span, img, strong -->

  <h1>시간이란...</h1>
  <div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고 </div>
  <p>영원히 살 것처럼 <br> 내일을 꿈꾸어라.</p>

</body>

</html>

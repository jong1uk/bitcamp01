<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }

    .navi {
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }

    .navi ul {
      list-style: none;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    .navi ul li {
      float: left;
      width: 150px;
      padding: 10px;
    }

    /*
    :link - 방문하지 않는 링크 스타일 적용
    :visited - 방문한 링크 스타일 적용
    :hover - 마우스 위에
    :active - 마우스 클릭
    :focus - 초점

    순서는 다음과 같이 정의한다.
    순서가 바뀌면 스타일이 제대로 적용되지 않는다.

    LoVe HAte

    :link, :visited, :hover, :active
    */

    .navi a:link,
    .navi a:visited {
      display: block;
      font-size: 14px;
      color: black;
      padding: 10px;
      text-decoration: none;
      text-align: center;
    }

    .navi a:hover,
    .nvai a:focus {
      background: #222;
      color: #fff;
    }

    .navi a:active {
      background: #f00;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#">이용 안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
  </div>

</body>

</html>

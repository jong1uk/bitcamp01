<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #ex div{
      float:left;
      width:100px;
      height:50px;
      margin: 5px 10px;
      padding:5px;
      color: white;
      background-color: #006aff;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #ex:hover div{
      height:400px;
    }
    #ex .ease{
      /* transition-duration: 3s;
      transition-timing-function: ease; */
      transition: 3s ease;
    }
    #ex .linear{
      /* transition-duration: 3s;
      transition-timing-function: ease; */
      transition: 3s linear;
    }
    #ex .ease-in{
      /* transition-duration: 3s;
      transition-timing-function: ease; */
      transition: 3s ease-in;
    }
    #ex .ease-out{
      /* transition-duration: 3s;
      transition-timing-function: ease; */
      transition: 3s ease-out;
    }
    #ex .ease-in-out{
      /* transition-duration: 3s;
      transition-timing-function: ease; */
      transition: 3s ease-in-out;
    }
    #ex .ease-in-out2{
      /* transition-duration: 3s;
      transition-timing-function: ease; */
      transition: 3s linear(0 0%, 0 2.27%, 0.02 4.53%, 0.04 6.8%, 0.06 9.07%, 0.1 11.33%, 0.14 13.6%, 0.25 18.15%, 0.39 22.7%, 0.56 27.25%, 0.77 31.8%, 1 36.35%, 0.89 40.9%, 0.85 43.18%, 0.81 45.45%, 0.79 47.72%, 0.77 50%, 0.75 52.27%, 0.75 54.55%, 0.75 56.82%, 0.77 59.1%, 0.79 61.38%, 0.81 63.65%, 0.85 65.93%, 0.89 68.2%, 1 72.7%, 0.97 74.98%, 0.95 77.25%, 0.94 79.53%, 0.94 81.8%, 0.94 84.08%, 0.95 86.35%, 0.97 88.63%, 1 90.9%, 0.99 93.18%, 0.98 95.45%, 0.99 97.73%, 1 100%);
    }

  </style>
</head>
<body>
  <div id="ex">
    <div class="ease">ease</div>
    <div class="linear">linear</div>
    <div class="ease-in">ease-in</div>
    <div class="ease-out">ease-out</div>
    <div class="ease-in-out">ease-in-out</div>
    <div class="ease-in-out2">ease-in-out</div>
  </div>
</body>
</html>

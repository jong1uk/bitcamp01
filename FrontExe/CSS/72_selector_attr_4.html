<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      display: inline-block;
      margin: 10px;
    }

    li a {
      padding: 5px 20px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }

    a[title |="us"] {
      /*a요소의 title 속성 값에 us가 존재하는 요소*/
      background: url(../images/us.png) no-repeat left center;
    }

    a[title |="ja"] {
      /*a요소의 title 속성 값에 ja가 존재하는 요소*/
      background: url(../images/jp.png) no-repeat left center;
    }

    a[title |="ch"] {
      /*a요소의 title 속성 값에 ch가 존재하는 요소*/
      background: url(../images/ch.png) no-repeat left center;
    }
  </style>
</head>

<body>
  <ul>
    <li>외국어 서비스</li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="jp">일본어</a></li>
    <li><a href="#" title="ch">중국어</a></li>
  </ul>

</body>

</html>

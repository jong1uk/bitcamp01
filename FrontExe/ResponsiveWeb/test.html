<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      width: 100%;
      text-align: center;
      /* flex-flow: row wrap; */
    }
  
    .box{
      flex-flow: row wrap;

      width: 100px;
      height: 100px;
      background-color: #3498db;
      /* margin: 5px; */
    }
    .box1 {
      
      width: 100px;
      height: 100px;
      background-color: black;
      flex-flow: column nowrap;
    }
    .box:nth-child(even) {
      
      animation: shuffle 2s ease-in-out infinite alternate;
      
    }
    .box:nth-child(odd) {
      
      animation: shuffle2 2s ease-in-out infinite alternate;
    }

    @keyframes shuffle {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(0px, 200px);
      }
      50% {
        transform: translate(200px, 200px);
      }
      100% {
        transform: translate(200px, 0px);
        width: 200px;
      }
    }
    @keyframes shuffle2 {
      0% {
        transform: translate(0, 0);
      }
    
      100% {
        transform: translate(200px, 0px);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

</html>

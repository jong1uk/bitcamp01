<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      /* width: 700px; */
      display: flex; /*플렉서블 박스 컨테이너 = 플렉스 레이아웃*/
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      height: 150px;
      width: 450px;
      align-items: center;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      background-color: #222;;
    }
    p{
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    /*
    교차축 정렬을 개별적으로 설정하고 싶을 때
    */
    #box1{ align-self: flex-start;}
    #box3{ align-self: stretch;}
    

  </style>
</head>
<body>
  <div class="container" >
    <div class="box" id="box1"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box" id="box3"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
</body>
</html>

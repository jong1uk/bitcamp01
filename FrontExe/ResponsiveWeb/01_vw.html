<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 기기를 위한 viewport 설정
  해당 설정이 없으면 데스크탑- > 모바일로 변경될 시 해상도가 깨짐 
  
  viewport 개념 전 : px, %
  viewport 개념 후 : px, %
                  vw : 뷰포트 너비의 1%, ex) 100vw : 화면너비와 동일
                  vh : 뷰포트 높이의 1%
                  vmin : 뷰포트의 너비와 높이 중에서 작은 값의 1%와 같다
                  vmax : 뷰포트의 너비와 높이 중에서 큰 값의 1%와 같다
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      font-size:5vw;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>안녕하세요?</h1>
  
</body>
</html>

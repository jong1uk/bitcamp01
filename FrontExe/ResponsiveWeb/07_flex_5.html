<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      /* width: 700px; */
      display: flex; /*플렉서블 박스 컨테이너 = 플렉스 레이아웃*/
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      height: 250px;
      width: 100%;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      width: 80px;
      background-color: #222;;
    }
    p{
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    /*
    교차축 시작 위치, 간격(정렬)
    */
    #opt1{ align-items: flex-start;}
    #opt2{ align-items: flex-end;}
    #opt3{ align-items: center;}
    #opt4{ align-items: baseline;} /*문자 기준으로 배치*/
    #opt5{ align-items: stretch;} /* 간격을 채움 */

  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt4">
    <div class="box"><p >1</p></div>
    <div class="box"><p style="font-size:14px">2</p></div>
    <div class="box"><p style="font-size:15px">3</p></div>
    <div class="box"><p style="font-size:10px">4</p></div>
  </div>
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt6">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
</body>
</html>
